<html>
<head>
  <title>Three Dots Bouncing example</title>
</head>
<body style="background-color:#000">
  <style>
    h1 {
      color: #fff;
      font-family: Verdana, Sans-serif;
      text-align: center;
      font-size: 18px;
      text-transform: uppercase
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/beloader@latest/dist/beloader.min.js"></script>
  <script type="text/javascript">
    var loader = new Beloader({
      defer: true
    });
    
    loader.fetch('plugin', {
      name: 'animations',
      url: 'https://cdn.rawgit.com/beloader/beloader-animations/2e01ef79/dist/beloader-animations.min.js'
    }).promise.then(function() {
      var dots1 = new animations.blocks.ThreeDotsBouncing();
      var dots2 = new animations.blocks.ThreeDotsBouncing({
        duration: 500,
        offset: 200
      });
      var dots3 = new animations.blocks.ThreeDotsBouncing({
        dots: {
          width: 200,
          height: 200,
          color: '#666'
        }
      });
      var dots4 = new animations.blocks.ThreeDotsBouncing({
        duration: 2000,
        ofsset: 400,
        dots: {
          width: 5,
          height: 5,
          color: '#900'
        }
      });
      
      Q('body').append('<h1>Default options</h2>');
      Q('body').append(dots1.block);
      dots1.block.width = '30%';
      dots1.start();
      
      Q('body').append('<h1>Faster animation</h2>');
      Q('body').append(dots2.block);
      dots2.block.width = '50%';
      dots2.start();
      
      Q('body').append('<h1>Smaller dots</h2>');
      Q('body').append(dots4.block);
      dots4.block.width = '30%';
      dots4.start();
      
      Q('body').append('<h1>Bigger dots</h2>');
      Q('body').append(dots3.block);
      dots3.block.width = '30%';
      dots3.start();
    },
    (err) => console.log(err));
  </script>
</body>
